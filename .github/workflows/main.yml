name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y qt5-default libcurl4-openssl-dev cmake build-essential

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build
